<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Объединяем ячейки в столбцах</title>
    <link rel="stylesheet" href="style.css">
  
    <style>
       table {
  border-collapse: collapse;
  border-spacing: 4px;
  border: 2px solid black;

}
th {
    color:red;
    background: silver;
}
td {
  padding: 5px;
  padding-right: 30px;
  border: 1px solid lightgray;
}

th {
  padding: 10px;
  border: 1px solid black;
}

caption {
  margin-bottom: 10px;
  font-size: 18px;
}

.pink {
  background-color: pink;
}
.vertical-align-bottom {
    vertical-align: bottom;
} 
.text-align-left{
    text-align: left;
}
    </style>
</head>
  <body>
    <table>
      <caption>Распределение браузеров</caption>
      <tr>
        <th class="vertical-align-bottom text-align-center" rowspan="2">Браузер</th>
        <th colspan="2">Посещения</th>
      </tr>
      <tr>
        <th>Количество</th>
        <th>В процентах</th>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>163</td>
        <td>59%</td>
      </tr>
      <tr>
        <td class="vertical-align-bottom text-align-left" rowspan="2">Google Chrome</td>
        <td>78</td>
        <td>28%</td>
      </tr>
      <tr>
        <td>35</td>
        <td>13%</td>
      </tr>
    </table>

    <br>

    <table>
        <tr>
          <td colspan="2" rowspan="2">1.1</td>
          <td>1.3</td>
        </tr>
        <tr>
          <td>2.3</td>
        </tr>
        <tr>
          <td>3.1</td>
          <td>3.2</td>
          <td>3.3</td>
        </tr>
      </table>
  </body>
</html>
