<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Добавим цвета</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    table {
  border-collapse: collapse;
  width: 100%;
  height: 500px;
  border: 2px solid black;
}
.row-1 {
  background-color: pink;
}

td {
  padding: 5px;
  height: 50px;
  padding-right: 10px;
  border: 1px solid lightgray;
  color: brown;
 
}

th {
  padding: 10px;
  border: 1px solid black;
  color: darkblue;
  background-color: lightcyan;
}

caption {
  margin-bottom: 10px;
  font-size: 18px;
}
  </style>
  <body>
    <table>
      <caption>Распределение браузеров</caption>
      <tr>
        <th rowspan="2">Браузер</th>
        <th colspan="2">Посещения</th>
      </tr>
      <tr>
        <th>Количество</th>
        <th>В процентах</th>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>126</td>
        <td>59%</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>78</td>
        <td>30%</td>
      </tr>
      <tr  class="row-1">
        <td>Safari</td>
        <td>34</td>
        <td>11%</td>
      </tr>
    </table>
  </body>
</html>
