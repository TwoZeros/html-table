<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Добавляем строки</title>
    <style>
        table {
            border: 3px solid black;
        }

        td {
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <h1>Распределение браузеров</h1>

    <table border="2">
        <tr>
            <td>Браузер</td>
            <td>Посещения</td>
            <td>Актуальность</td>
        </tr>
        <tr>
            <td>Mozilla Firefox</td>
            <td>163</td>
            <td>Актуален</td>
        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>78</td>
            <td>Актуален</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>35</td>
            <td>Актуален</td>
        </tr>
        <tr>
            <td>Internet Explorer</td>
            <td>10</td>
            <td>Не актуален</td>
        </tr>
    </table>
</body>

</html>
